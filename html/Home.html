<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<link rel="stylesheet" href="../css/Home.css">
<link rel="stylesheet" href="../css/Headr&footr.css">

</head>


<body>

  <!-- אידי לצורך שמירה לדף של הכותרת והפוטר -->
    <div id="header"></div>
   
<!-- slide -->
<!-- שמירת אידי וכלס לצורך מטרך התמונות -->
<div id="slide"></div>
<div class="mySlides"></div>
<!-- end slide -->

<!-- אידי לצורך שמירה של דף הבית -->
<div id="divHome"></div>
  
        
  <!-- login -->
        <div id="id01" class="modal">
          
          <form class="modal-content animate">
            <div class="imgcontainer">
               
              <img src="../picther/personal trainer.jpg" alt="Avatar" class="avatar">
            </div>
        
             <div class="container"> 
               <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                
              <button id="btnLog" submit>Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label> 
             </div>  
        
            <div class="container" style="background-color:#f1f1f1">
            
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <!-- ------------end login-------------------- -->

        
        
        
        <script src="../js/header&footer.js"></script>
        <script src="../js/Home.js"></script>
</body>
</html>
